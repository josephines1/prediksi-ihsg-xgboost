name: Update IHSG Forecast (Main + Dev)

on:
  schedule:
    - cron: "0 2 * * 1-5" # setiap hari kerja jam 02:00 UTC
  workflow_dispatch:

jobs:
  # ============================================
  # JOB UNTUK PRODUKSI (branch main)
  # ============================================
  forecast-prod:
    name: Run Forecast - Production (main)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yfinance openpyxl joblib xgboost pandas numpy gspread google-auth google-api-python-client

      - name: Set production env
        run: |
          echo "ENV=production" >> $GITHUB_ENV
          echo "SPREADSHEET_ID_PROD=${{ secrets.SPREADSHEET_ID_PROD }}" >> $GITHUB_ENV

      - name: Run forecast script
        run: |
          python update_forecast.py

      - name: Upload to Google Sheets
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python upload_to_gsheet.py

      - name: Commit and push results (main)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add ihsg_forecast.xlsx model_evaluation.xlsx
          git commit -m "Update forecast [main] [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main

  # ============================================
  # JOB UNTUK DEVELOPMENT (branch development)
  # ============================================
  forecast-dev:
    name: Run Forecast - Development
    runs-on: ubuntu-latest

    steps:
      - name: Checkout development branch
        uses: actions/checkout@v3
        with:
          ref: development
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yfinance openpyxl joblib xgboost pandas numpy gspread google-auth google-api-python-client

      - name: Set development env
        run: |
          echo "ENV=development" >> $GITHUB_ENV
          echo "SPREADSHEET_ID_DEV=${{ secrets.SPREADSHEET_ID_DEV }}" >> $GITHUB_ENV

      - name: Run forecast script
        run: |
          python update_forecast.py

      - name: Upload to Google Sheets
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python upload_to_gsheet.py

      - name: Commit and push results (dev)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add ihsg_forecast.xlsx model_evaluation.xlsx
          git commit -m "Update forecast [dev] [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:development
