name: Update IHSG Forecast

on:
  push:
    branches:
      - main
      - development
  schedule:
    - cron: "0 2 * * 1-5" # setiap hari kerja jam 02:00 UTC
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment for current branch
        id: env-branch
        run: |
          if [ "${{ github.ref_name }}" == "development" ]; then
            echo "ENV=development" >> $GITHUB_ENV
            echo "SPREADSHEET_ID_DEV=${{ secrets.SPREADSHEET_ID_DEV }}" >> $GITHUB_ENV
          else
            echo "ENV=production" >> $GITHUB_ENV
            echo "SPREADSHEET_ID_PROD=${{ secrets.SPREADSHEET_ID_PROD }}" >> $GITHUB_ENV
          fi

      - name: Run forecast script
        run: |
          python update_forecast.py

      - name: Upload to Google Sheets
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python upload_to_gsheet.py

      - name: Commit and push results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add ihsg_forecast.xlsx model_evaluation.xlsx
          git commit -m "Update forecast [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD
